{% extends "index.html" %}
{% load static %}


{% block content %}
{% for obj in products %}
<section >
  <div class="container py-2">
    <div class="row justify-content-center mb-3">
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                  <img src="{{obj.image.url}}"
                    class="w-100" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{obj.title}}</h5>
                <div class="d-flex flex-row">
                  <div class="text-warning mb-1 me-2">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                  <span>{{obj.rating}}</span>
                </div>
                <p class="text-truncate mb-4 mb-md-0">
                  {{obj.description   | safe}}
                </p>
              </div>
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">${{obj.price}}</h4>
                  <span class="text-danger"><s>${{obj.discount}}</s></span>
                </div>
                <h6 class="text-success">Free shipping</h6>
                <div class="d-flex flex-column mt-4">
               <a href="{% url 'pd' obj.id %}" class="btn  btn-sm text-white" type="button" style="background-color:  #832c87;">Details </a>
                  <button class="btn btn-outline-primary  btn-sm mt-2" type="button" style="border-color:  #832c87;"><a href="{% url 'add_cart' obj.id %}" style="color:  #832c87;" >
                    Add to Cart
                  </a> </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

     </div>
</section>
{% endfor %}
{% endblock content %}
