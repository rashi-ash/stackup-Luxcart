{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxCart</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
rel="stylesheet"
/>
<!-- css -->
<link rel="stylesheet" href="{% static '/CSS/style.css' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static '/favicon/apple-touch-icon.png'%}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static '/favicon/favicon-32x32.png'%}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static '/favicon/favicon-16x16.png'%}">
<link rel="manifest" href="{% static '/favicon/site.webmanifest'%}">
</head>
<body  style="background-image: url('{% static "images/background1.jpg" %}')";>
<div class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          {% comment %} <a class="navbar-brand" href="{% url 'logout' %}"><button type="button" class="btn btn-primary btn-rounded">Logout</button></a> {% endcomment %}
          {% if user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'logout' %}">
              <button type="button" class=" btn btn-rounded text-white" style="background-color:  #832c87;">Logout</button>   
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'cart'%}">Cart</a>
              </li>
            </ul>
            {% if is_product_page %}
            <!-- Show product search form -->
            <form class="d-flex" method="GET" action="{% url 'search' %}">
                <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search" >
                <button class="btn" type="submit" style=" color:#832c87">Search</button>
            </form>
        {% elif is_cart_page %}
       
        
        <button class="btn " style="border-color:  #832c87; color:#832c87"><i class="fa fa-long-arrow-left"></i> <span class="ml-1"><a href="{% url  'home'  %}" style="border-color:  #832c87; color:#832c87" >Back</a></span></button>
      
        {% endif %}

            
          </div>
         {% else %}
          <a class="navbar-brand" href="{% url 'login' %}">
              <button type="button" class="btn btn-rounded text-white" style="background-color:  #832c87;">Login</button>
          </a>
         {% endif %}

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
        </div>
      </nav>
</div>
{% block content %}

{% endblock content %}


<!-- MDB -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
></script>
</body>
</html>
