

{%extends 'index.html'%}
{% block content %}
{% load static %}
<section class="vh-100">
<div class="container  mt-10">
        
   <!-- Pills navs -->
<div class=" row ">
<div class="  col-lg-2"></div>
<div class="  col-lg-8 px-5">
    <ul class="nav nav-pills nav-justified mb-5  " id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
            aria-controls="pills-login" aria-selected="true" style="color:  #832c87;">Login</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
            aria-controls="pills-register" aria-selected="false" style="color:  #832c87;">Register</a>
        </li>
      </ul>
      <!-- Pills navs -->
      
      <!-- Pills content -->
      <div class="tab-content ">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form method="post">
            {% csrf_token %}
      
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" name="user-email" id="loginName" class="form-control" />
              <label class="form-label" for="loginName" style="color:  #832c87;">Email or username</label>
            </div>
      
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="loginPassword" class="form-control" />
              <label class="form-label" for="loginPassword" style="color:  #832c87;">Password</label>
            </div>
      
            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked / style="background-color:  #832c87; border-color: #832c87;">
                  <label class="form-check-label" for="loginCheck" > Remember me </label>
                </div>
              </div>
      
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a href="#!" style="color:  #832c87;">Forgot password?</a>
              </div>
            </div>
      
            <!-- Submit button -->
            <button type="submit" name="login" class="btn  btn-block mb-4 text-white" style="background-color:  #832c87;">Sign in</button>
      
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="#!" style="color:  #832c87;">Register</a></p>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
          <form method="post">
            {% csrf_token %}
            
            <input type="text" name="username" id="registerUsername" class="form-control" />
            <label class="form-label" for="registerUsername">Username</label>
            <!-- Username input -->
            <div class="form-outline mb-4">
              
            </div>
            <input type="password" name="password1" id="registerPassword" class="form-control" />
            <label class="form-label" for="registerPassword">Password</label>
            <!-- Password input -->
            <div class="form-outline mb-4">
              
            </div>
            <input type="password" name="password2" id="registerRepeatPassword" class="form-control" />
            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
              
            </div>
            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
            aria-describedby="registerCheckHelpText" / style="background-color:  #832c87; border-color: #832c87;">
          <label class="form-check-label" for="registerCheck" >
            I have read and agree to the terms
          </label>
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              
            </div>
      
            <!-- Submit button -->
            <button type="submit" name="signup" class="btn btn-primary btn-block mb-3" style="background-color:  #832c87; ">Sign in</button>
          </form>
        </div>
      </div>
</div>
<div class="  col-lg-2"></div>
</div>


</div>
  <!-- Pills content -->
  </section>
  {% endblock %}
